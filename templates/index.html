<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список подарков</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Список подарков</h1>
    <table>
        <thead>
            <tr>
                <th>ФИО</th>
                <th>Подарок</th>
                <th>Стоимость</th>
                <th>Статус</th>
            </tr>
        </thead>
        <tbody>
            {% for gift in gifts %}
            <tr>
                <td>{{ gift['full_name'] }}</td>
                <td>{{ gift['gift_name'] }}</td>
                <td>{{ gift['price'] }}</td>
                <td>{{ gift['status'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
